<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<main class="container">
    <div class="calculator">
        <button class="theme-button">
            <svg class="button-icon button-icon-sun lucide lucide-sun"
                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            >
                <circle cx="12" cy="12" r="4"/>
                <path d="M12 2v2"/>
                <path d="M12 20v2"/>
                <path d="m4.93 4.93 1.41 1.41"/>
                <path d="m17.66 17.66 1.41 1.41"/>
                <path d="M2 12h2"/>
                <path d="M20 12h2"/>
                <path d="m6.34 17.66-1.41 1.41"/>
                <path d="m19.07 4.93-1.41 1.41"/>
            </svg>
            <svg class="button-icon button-icon-moon button-icon-moon_hidden lucide lucide-moon"
                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            >
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
            </svg>

        </button>
        <div class="display">
            <div class="display-previous-result"></div>
            <div class="display-current">0</div>
        </div>
        <div class="keypad">
            <button class="key function-key" data-action="clear">AC</button>
            <button class="key function-key" data-action="changeSign">+/-</button>
            <button class="key function-key" data-action="getPercent">%</button>
            <button class="key operation-key" data-action="doArithmetic" data-value="/">/</button>
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key operation-key" data-action="doArithmetic" data-value="*">x</button>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key operation-key" data-action="doArithmetic" data-value="-">-</button>
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key operation-key" data-action="doArithmetic" data-value="+">+</button>
            <button class="key zero-key" data-value="0">0</button>
            <button class="key" data-value=".">.</button>
            <button class="key equals-key operation-key" data-action="calculate">=</button>
        </div>
    </div>
</main>
<script src="bundle.js"></script>
</body>
</html>
